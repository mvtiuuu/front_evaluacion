<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boleta de Compra</title>
  <link rel="stylesheet" href="css/inicio_estilo.css">
  <link rel="stylesheet" href="css/boleta_estilo.css">
  <script src="js/boleta.js"></script>
  <script src="js/guardar_datos.js"></script>
</head>

<body>
  <div class="boleta">
    <h2>Boleta de Compra</h2>
    <ul>
      <li><strong>Color seleccionado:</strong> <span id="boleta-color"></span></li>
      <li><strong>Adicionales:</strong>
        <ul id="boleta-adicionales"></ul>
      </li>
    </ul>
    <p class="resumen-total">Precio total: <span id="boleta-total"></span></p>

    <button onclick="volverPagina()" class="boton-volver">Volver</button>
  </div>

  <script>
    function volverPagina() {
      window.history.back();
    }
  </script>
</body>

</html>
